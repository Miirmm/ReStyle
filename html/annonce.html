<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  debut tailwind-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      'text': '#001008',
                      'background': '#edfff7',
                      'primary': '#A3FFD6',
                      'secondary': '#8088fe',
                      'accent': '#8a41fe',
                  }
              }
          }
      }
  </script>
  <!--  fin tail wind -->
<!--  font awesome-->
  <script src="https://kit.fontawesome.com/28c3dd4fc8.js" crossorigin="anonymous"></script>
<!--  fin font awesome-->
</head>
<body class="bg-background">
<header>
  
  <nav class="bg-white border-gray-200 dark:bg-primary">
    <div class=" flex flex-wrap items-center  mx-none p-4">
      <a href="https://flowbite.com/" class="flex items-center mr-4 space-x-3 rtl:space-x-reverse">
        <img src="../img/logo-restyle.png" class="h-16" alt="Flowbite Logo"/>
        <span class="self-center text-3xl font-semibold whitespace-nowrap dark:text-text">Flowbite</span>
      </a>
      <div class="flex ml-auto justify-end md:order-2">
        <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false"
                class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
          <svg class="w-5 h-5" aria-hidden="false" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
          <span class="sr-only">Search</span>
        </button>
        
        <div class="relative hidden w-2/4 md:block">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-text dark:text-text" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
            <span class="sr-only">Search icon</span>
          </div>
          <input type="text" id="search-navbar"
                 class="block w-full p-2 ps-10 text-sm text-text  rounded-lg bg-background  dark:bg-background  dark:placeholder-gray-400 dark:text-textdark:focus:ring-blue-500 "
                 placeholder="Search...">
        </div>
        <button type="button"
                class="mr-2 ml-2 text-text bg-accent hover:bg-secondary   focus:outline-none focus:ring-secondary font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-accent dark:hover:bg-secondary dark:focus:ring-secondary">
          Connexion
        </button>
        <i class="fa-solid mt-4 ml-2 mr-2 fa-2xl fa-user" style="color: #000000;"></i>
        <button data-collapse-toggle="navbar-search" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-search" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <div class="relative mt-3 md:hidden">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar"
                 class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 placeholder="Search...">
        </div>
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium  rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0  ">
          <li>
            <a href="#"
               class="block py-2 px-3 text-text bg-blue-700 rounded md:bg-transparent md:text-text md:p-0 md:dark:text-text"
               aria-current="page">Accueil</a>
          </li>
          <li>
            <a href="#"
               class="block py-2 px-3 text-text bg-blue-700 rounded md:bg-transparent md:text-text md:p-0 md:dark:text-text"
               aria-current="page">Catalogue</a>
          </li>
          <li>
            <a href="#"
               class="block py-2 px-3 text-text bg-blue-700 rounded md:bg-transparent md:text-text md:p-0 md:dark:text-text"
               aria-current="page">Favoris</a>
          </li>
          <li>
            <a href="#"
               class="block py-2 px-3 text-text bg-blue-700 rounded md:bg-transparent md:text-text md:p-0 md:dark:text-text"
               aria-current="page">Aide</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>
</main>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
